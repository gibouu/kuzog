<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      // Store the path and redirect to index.html
      try {
        if (window.sessionStorage) {
          sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
        }
      } catch (error) {
        console.warn('SPA redirect storage unavailable', error);
      } finally {
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
